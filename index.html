<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
      {
        "imports": {
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react": "https://aistudiocdn.com/react@^19.2.0"
        }
      }
    </script>
    <style>
      @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
      }
      @keyframes pop {
        0% { transform: scale(1); }
        50% { transform: scale(1.15); }
        100% { transform: scale(1); }
      }
      @keyframes flash-green {
        0%, 100% { background-color: #1e293b; } /* bg-slate-800 */
        50% { background-color: #166534; }
      }
      @keyframes flash-red {
        0%, 100% { background-color: #1e293b; } /* bg-slate-800 */
        50% { background-color: #991b1b; }
      }
      @keyframes slide-in-up {
        from {
          opacity: 0;
          transform: translateY(1rem);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-shake { animation: shake 0.6s cubic-bezier(.36,.07,.19,.97) both; }
      .animate-pop { animation: pop 0.5s ease-out; }
      .animate-flash-green { animation: flash-green 0.8s ease-in-out; }
      .animate-flash-red { animation: flash-red 0.8s ease-in-out; }
      .animate-slide-in-up { animation: slide-in-up 0.4s ease-out forwards; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
